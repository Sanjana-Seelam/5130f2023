<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your PWA Title</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:3000/styles.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>

        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" required>

        <button type="submit" onclick="validateSignUp()">Sign Up</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" required>

        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" required>

        <button type="submit" onclick="validateSignIn()">Sign In</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Guest Sign In</h2>
      <form id="guest-form">
        <label for="guest-email">Email:</label>
        <input type="email" id="guest-email" required>

        <label for="guest-password">Password:</label>
        <input type="password" id="guest-password" required>

        <button type="submit" onclick="validateGuestSignIn()">Sign In as Guest</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
